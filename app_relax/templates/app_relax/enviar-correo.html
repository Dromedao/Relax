{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="{% static '/images/icono-relax.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/enviar-correo-style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <img src="{% static '/images/message-icon.png' %}" alt="">
            <h1>Notify my contacts</h1>
        </div>
        <p>Press the button to notify your emergency contacts about the situation you are going through.</p>
        <button type="submit">Send</button>
    </form>
</body>
</html>
