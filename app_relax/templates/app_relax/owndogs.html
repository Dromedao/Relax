{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>

    <link rel="stylesheet" type="text/css" href="{% static '/css/owndogs-style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    {% for elemento in dogs %}
    {% ifequal request.user elemento.user%}
    <img id="scotch" src="{% static 'images/scotch.png' %}" alt="">
    <article>
        <img src="{{ elemento.imagen }}" alt="" width="400px">
        <br>
        <p class="nombre">{{ elemento.nombre }}</p>
        <p class="fecha" >{{ elemento.fecha }}</p>
    </article>
    {% endifequal %}
    {% endfor %}
</body>
</html>
