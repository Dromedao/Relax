{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>

    <link rel="stylesheet" type="text/css" href="{% static '/css/perros-style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="happy_face" >
        <img src="{% static '/images/happy_face.png' %}" alt="">
        <h2>Get a buddy</h2>
    </div>
    <div id="scotch-div">
        <img id="scotch" src="{% static '/images/scotch.png' %}" alt="">
    </div>

    <form action="" method="POST">
        <br>

        
        <img id="imagen-perro" src="{{ message }}" alt="perro" width="400px" height="650px">
        <input type="hidden" name="imagen" value="{{ message }}">
        <br>
        <!-- col-md-8 -->
        <div class="mb-3 justify-content-center"> 
            {% csrf_token %}
            {{ form }}
          </div>
        <button type="submit">Guardar perro</button>
    </form>
</body>
</html>
